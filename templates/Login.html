<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>欢迎登录</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* @import url(http://fonts.useso.com/css?family=Source+Sans+Pro:200,300); */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: 500;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: black;
            font-weight: 500;
        }

            body ::-webkit-input-placeholder {
                /* WebKit browsers */
                font-family: 'Source Sans Pro', sans-serif;
                color: #708090;
                font-weight: 300;
            }

            body :-moz-placeholder {
                /* Mozilla Firefox 4 to 18 */
                font-family: 'Source Sans Pro', sans-serif;
                color: #708090;
                opacity: 1;
                font-weight: 300;
            }

            body ::-moz-placeholder {
                /* Mozilla Firefox 19+ */
                font-family: 'Source Sans Pro', sans-serif;
                color: #708090;
                opacity: 1;
                font-weight: 300;
            }

            body :-ms-input-placeholder {
                /* Internet Explorer 10+ */
                font-family: 'Source Sans Pro', sans-serif;
                color: #708090;
                font-weight: 300;
            }

        .wrapper {
/*            background: #50a3a2; 
			
            background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
*/           
			background: white;
			opacity: 0.8;
            position: absolute;
            
            left: 0;
            width: 100%;
            height: 120%;
            
            /* overflow: hidden; */
        }

            .wrapper.form-success .container h1 {
                -webkit-transform: translateY(85px);
                -ms-transform: translateY(85px);
                transform: translateY(85px);
            }

        .container {
/*            max-width: 600px; */
            margin: 0 auto;
            padding: 80px 0;
            height: 600px;
			bottom: 300px;
            text-align: center;
        }

            .container h1 {
                font-size: 30px;
                -webkit-transition-duration: 1s;
                transition-duration: 1s;
                -webkit-transition-timing-function: ease-in-put;
                transition-timing-function: ease-in-put;
                font-weight: 300;
				margin-bottom: 20px;
            }

        form {
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

            form input {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                outline: 0;
                border: 1px solid rgba(139,0,0, 0.6);
                background-color: rgba(255, 255, 255, 0.2);
                width: 250px;
                border-radius: 3px;
                padding: 10px 15px;
                margin: 0 auto 10px auto;
                display: block;
                text-align: center;
                font-size: 18px;
                color: #4682b4;
                -webkit-transition-duration: 0.25s;
                transition-duration: 0.25s;
                font-weight: 300;
            }

                form input:hover {
					border: 3px solid rgba(135,206,235, 0.6);
                    background-color: rgba(255, 255, 255, 0.4);
					color: #4682b4;
                }

                form input:focus {
                    background-color: white;
                    width: 300px;
                    color: black;
					font-weight: 500;

                }

            form button {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                outline: 0;
                background-color: #CD4F39;
                border: 0;
                padding: 10px 15px;
                margin-top: 10px;
                color: white;
                border-radius: 3px;
                width: 250px;
                cursor: pointer;
                font-size: 18px;
                -webkit-transition-duration: 0.25s;
                transition-duration: 0.25s;                
            }

                form button:hover {
                    background-color: #f5f7f9;
					color: #53e3a6;
                }

        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

            .bg-bubbles li {
                position: absolute;
                list-style: none;
                display: block;
                width: 40px;
                height: 40px;
                background-color: rgba(80, 163, 162, 0.15);
                bottom: -160px;
                -webkit-animation: square 25s infinite;
                animation: square 25s infinite;
                -webkit-transition-timing-function: linear;
                transition-timing-function: linear;
            }

                .bg-bubbles li:nth-child(1) {
                    left: 10%;
                }

                .bg-bubbles li:nth-child(2) {
                    left: 20%;
                    width: 80px;
                    height: 80px;
                    -webkit-animation-delay: 2s;
                    animation-delay: 2s;
                    -webkit-animation-duration: 17s;
                    animation-duration: 17s;
                }

                .bg-bubbles li:nth-child(3) {
                    left: 25%;
                    -webkit-animation-delay: 4s;
                    animation-delay: 4s;
                }

                .bg-bubbles li:nth-child(4) {
                    left: 40%;
                    width: 60px;
                    height: 60px;
                    -webkit-animation-duration: 22s;
                    animation-duration: 22s;
                    background-color: rgba(34,139,34, 0.25);
                }

                .bg-bubbles li:nth-child(5) {
                    left: 70%;
                }

                .bg-bubbles li:nth-child(6) {
                    left: 80%;
                    width: 120px;
                    height: 120px;
                    -webkit-animation-delay: 3s;
                    animation-delay: 3s;
                    background-color: rgba(139,0,139, 0.2);
                }

                .bg-bubbles li:nth-child(7) {
                    left: 32%;
                    width: 160px;
                    height: 160px;
                    -webkit-animation-delay: 7s;
                    animation-delay: 7s;
                }

                .bg-bubbles li:nth-child(8) {
                    left: 55%;
                    width: 20px;
                    height: 20px;
                    -webkit-animation-delay: 15s;
                    animation-delay: 15s;
                    -webkit-animation-duration: 40s;
                    animation-duration: 40s;
                }

                .bg-bubbles li:nth-child(9) {
                    left: 25%;
                    width: 10px;
                    height: 10px;
                    -webkit-animation-delay: 2s;
                    animation-delay: 2s;
                    -webkit-animation-duration: 40s;
                    animation-duration: 40s;
                    background-color: rgba(210,105,30, 0.3);
                }

                .bg-bubbles li:nth-child(10) {
                    left: 90%;
                    width: 160px;
                    height: 160px;
                    -webkit-animation-delay: 11s;
                    animation-delay: 11s;
                }

        @-webkit-keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                -webkit-transform: translateY(-700px) rotate(600deg);
                transform: translateY(-700px) rotate(600deg);
            }
        }

        @keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                -webkit-transform: translateY(-700px) rotate(600deg);
                transform: translateY(-700px) rotate(600deg);
            }
        }
    </style>
    <style>
        .check_img{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: 0;
            border: 0;
            padding: 10px 15px;         
            cursor: pointer;
            -webkit-transition-duration: 0.25s;
            transition-duration: 0.25s;
			width: 250px;
			background-color: rgba(255, 255, 255, 0.2);
        }
        .assist_button{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;           
            background-color: rgba(70,130,180, 0.6);
            border: 0;
            padding: 10px 15px;
            margin-top: 10px;
            color: white;
            border-radius: 3px;
            width: 250px;
            cursor: pointer;
            font-size: 18px;
            -webkit-transition-duration: 0.25s;
            transition-duration: 0.25s; 

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1><p>{{ error }}</p></h1>
            <form action="/login/" method="post" class="form">
                {% csrf_token %}
                <input type="text" name="usrname" placeholder="昵称"/>
                <input type="password" name="password" placeholder="密码"/>
                
				<p><img src="/check_code/" id="check_code" class="check_img"></p>
                <input type="text" name="checkcode" placeholder="输入验证码" />                
                
                <button type="submit" >登陆</button><br />
                <button class="assist_button" id="regist" type="button">注册</button><br />
                <button class="assist_button" id="tourist" type="button">先逛一逛</button>
                
            </form>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    

</body>
<script type="text/javascript" src="/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/static/js/union.js"></script>
<script>
    Login();
</script>
</html>
