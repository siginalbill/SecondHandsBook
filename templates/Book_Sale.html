<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>出售书籍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>欢迎{{ usrname }}，请填写书籍信息：</p>
    <form enctype="multipart/form-data" action="/book/sale/" method="post">
        {% csrf_token %}
        <table width="0" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>书名 </td>
                <td><input type="text" name="bookname" id="bookname" /></td>
            </tr>

            <tr>
                <td>上传书籍图片 </td>
                <td><input type="file" name="img"></td>
            </tr>
            
            <tr>
                <td>作者 </td>
                <td><input type="text" name="bookauthor" /></td>
            </tr>

            <tr>
                <td>出版社 </td>
                <td><input type="text" name="publish" /></td>
            </tr>

            <tr>
                <td>图书信息(简介) </td>
                <td><input type="text" name="bookbrief" /></td>
            </tr>

            <tr>
                <td>售价/原价 </td>
                <td><input type="text" name="booksell" />  <input type="text" name="bookprice" /></td>
            </tr>

            <tr>
                <td>微信(选填) </td>
                <td><input type="text" name="wechat" /></td>
            </tr>

            <tr>
                <td>qq(选填) </td>
                <td><input type="text" name="tencentqq" /></td>
            </tr>

            <tr>
                <td>其他联系方式(选填) </td>
                <td><input type="text" name="callothers" /></td>
            </tr>

            <tr>
                <td>请输入验证码：<input type="text" name="checkcode" /></td>
                <td><img src="/check_code/" id="check_code">(不区分大小写)</td>
            </tr>

            <tr>
                <td id="ErrorMessage"></td>
            </tr>


            <tr>
                <td colspan="2">
                    <input type="submit" value="上架" />
                    <input type="button" value="重置" />
                </td>
            </tr>

        </table>
    </form>
    <hr/>
    <div>
        <p>已添加图书: </p>
        {% if Owner %}
        <tatble>
            <img src="/media/{{ bookimg }}" style="height:50px; width:50px;"/>
            <td>{{BookName}}</td>
            <td>{{BookAuthor}}</td>
            <td>{{BookPublish}}</td>
            <td>{{BookBrief}}</td>
            <td>{{BookSell}}/{{BookPrice}}</td>
            <td>{{WeChat}}/{{TencentQQ}}/{{CallOthers}}</td>
        </tatble>
        {% endif %}
    </div>
    <hr/>
    <a href="/main/">返回主页</a>
    <a href="/account/">查看我的账户</a>

</body>
<script type="text/javascript" src="/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/static/js/jquerysession.js"></script>
<script type="text/javascript" src="/static/js/union.js"></script>
<script type="text/javascript">
    Book_Sale();
</script>
</html>
